<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Speech-to-Text</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mic-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .mic-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .mic-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .mic-btn.listening {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #5f27cd, #341f97);
            color: white;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(95, 39, 205, 0.4);
        }
        
        .status {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.listening {
            background: rgba(16, 172, 132, 0.2);
            border: 2px solid #10ac84;
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
        }
        
        .text-output {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            min-height: 120px;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        
        .parsed-output {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 15px;
            padding: 20px;
            min-height: 80px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 5px;
        }
        
        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéß DJ Speech-to-Text</h1>
        
        <div class="controls">
            <button id="micBtn" class="mic-btn">üé§ Start Listening</button>
            <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear</button>
        </div>
        
        <div id="status" class="status">Ready to listen...</div>
        
        <div class="text-output" id="textOutput">Transcribed text will appear here...</div>
        
        <div class="parsed-output">
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy JSON</button>
            <div id="parsedOutput">Parsed DJ commands will appear here...</div>
        </div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;
        
        // DOM elements
        const micBtn = document.getElementById('micBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const textOutput = document.getElementById('textOutput');
        const parsedOutput = document.getElementById('parsedOutput');
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                status.textContent = 'Speech recognition not supported. Please use Chrome or Edge.';
                status.classList.add('error');
                micBtn.disabled = true;
                return false;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                isListening = true;
                micBtn.textContent = 'üî¥ Stop Listening';
                micBtn.classList.add('listening');
                status.textContent = 'Listening...';
                status.classList.add('listening');
                status.classList.remove('error');
            };
            
            recognition.onresult = function(event) {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const currentText = textOutput.textContent === 'Transcribed text will appear here...' ? '' : textOutput.textContent;
                textOutput.textContent = currentText + finalTranscript + interimTranscript;
                
                if (finalTranscript) {
                    parseCommand(currentText + finalTranscript);
                }
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                handleError(event.error);
                stopListening();
            };
            
            recognition.onend = function() {
                stopListening();
            };
            
            return true;
        }
        
        function startListening() {
            if (!recognition) return;
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function() {
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error('Error starting recognition:', error);
                        status.textContent = 'Error starting speech recognition';
                        status.classList.add('error');
                    }
                })
                .catch(function(error) {
                    handlePermissionError(error);
                });
        }
        
        function stopListening() {
            isListening = false;
            micBtn.textContent = 'üé§ Start Listening';
            micBtn.classList.remove('listening');
            status.textContent = 'Ready to listen...';
            status.classList.remove('listening');
            
            if (recognition) {
                recognition.stop();
            }
        }
        
        function handleError(errorType) {
            let message = '';
            
            switch(errorType) {
                case 'not-allowed':
                    message = 'Microphone permission denied. Please allow microphone access and try again.';
                    break;
                case 'no-speech':
                    message = 'No speech detected. Please try speaking louder.';
                    break;
                case 'audio-capture':
                    message = 'Microphone not found or not working.';
                    break;
                case 'network':
                    message = 'Network error. Please check your internet connection.';
                    break;
                default:
                    message = 'Speech recognition error: ' + errorType;
            }
            
            status.textContent = message;
            status.classList.add('error');
        }
        
        function handlePermissionError(error) {
            let message = 'Microphone access denied. ';
            
            switch(error.name) {
                case 'NotAllowedError':
                    message += 'Please click the microphone icon in your address bar and allow access.';
                    break;
                case 'NotFoundError':
                    message += 'No microphone found. Please connect a microphone and refresh.';
                    break;
                case 'NotReadableError':
                    message += 'Microphone is being used by another application.';
                    break;
                default:
                    message += 'Please check your microphone settings and try again.';
            }
            
            status.textContent = message;
            status.classList.add('error');
        }
        
        function parseCommand(text) {
            const result = extractMusicIntent(text);
            parsedOutput.textContent = JSON.stringify(result, null, 2);
        }
        
        function extractMusicIntent(text) {
            const lowercaseText = text.toLowerCase();
            
            const result = {
                timestamp: new Date().toISOString(),
                originalText: text,
                intent: 'unknown',
                confidence: 0,
                extractedInfo: {},
                suggestedQuery: '',
                action: 'search'
            };
            
            // Play commands
            if (lowercaseText.match(/(?:play|put on|start|queue up)\s+(.+?)(?:\s+(?:song|track|music)|$)/i)) {
                const match = text.match(/(?:play|put on|start|queue up)\s+(.+?)(?:\s+(?:song|track|music)|$)/i);
                result.intent = 'play';
                result.confidence = 0.9;
                result.extractedInfo.songOrArtist = match[1].trim();
                result.suggestedQuery = 'Find song: "' + match[1].trim() + '"';
            }
            // Artist commands
            else if (lowercaseText.match(/(?:play|music by|songs by|anything by)\s+(.+?)(?:\s+(?:artist|band)|$)/i)) {
                const match = text.match(/(?:play|music by|songs by|anything by)\s+(.+?)(?:\s+(?:artist|band)|$)/i);
                result.intent = 'artist';
                result.confidence = 0.9;
                result.extractedInfo.artist = match[1].trim();
                result.suggestedQuery = 'Find songs by artist: "' + match[1].trim() + '"';
            }
            // Genre/mood commands
            else if (lowercaseText.match(/(?:play some|put on some|i want)\s+(.+?)(?:\s+(?:music|songs|tracks)|$)/i)) {
                const match = text.match(/(?:play some|put on some|i want)\s+(.+?)(?:\s+(?:music|songs|tracks)|$)/i);
                result.intent = 'genre';
                result.confidence = 0.8;
                result.extractedInfo.genre = match[1].trim();
                result.suggestedQuery = 'Find ' + match[1].trim() + ' music';
            }
            // Skip commands
            else if (lowercaseText.match(/(?:skip|next|change)\s+(?:this|the|song|track)?/i)) {
                result.intent = 'skip';
                result.confidence = 0.9;
                result.action = 'skip';
                result.suggestedQuery = 'Skip current track';
            }
            // Volume commands
            else if (lowercaseText.match(/(?:turn\s+(?:up|down)|volume\s+(?:up|down)|louder|quieter)/i)) {
                result.intent = 'volume';
                result.confidence = 0.9;
                result.action = 'volume';
                result.extractedInfo.direction = lowercaseText.includes('up') || lowercaseText.includes('louder') ? 'up' : 'down';
                result.suggestedQuery = 'Volume ' + result.extractedInfo.direction;
            }
            // Stop commands
            else if (lowercaseText.match(/(?:stop|pause|halt)/i)) {
                result.intent = 'stop';
                result.confidence = 0.9;
                result.action = 'stop';
                result.suggestedQuery = 'Stop/pause playback';
            }
            // General music request
            else if (lowercaseText.includes('song') || lowercaseText.includes('music') || lowercaseText.includes('track')) {
                result.intent = 'general_music_request';
                result.confidence = 0.6;
                result.suggestedQuery = 'Search for: "' + text + '"';
                result.extractedInfo.rawRequest = text;
            }
            // Unknown
            else {
                result.suggestedQuery = 'General search: "' + text + '"';
            }
            
            return result;
        }
        
        function copyToClipboard() {
            const content = parsedOutput.textContent;
            navigator.clipboard.writeText(content).then(function() {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(function() {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        // Event listeners
        micBtn.addEventListener('click', function() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });
        
        clearBtn.addEventListener('click', function() {
            textOutput.textContent = 'Transcribed text will appear here...';
            parsedOutput.textContent = 'Parsed DJ commands will appear here...';
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initSpeechRecognition();
        });
    </script>
</body>
</html>
